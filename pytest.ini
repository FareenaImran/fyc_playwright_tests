[pytest]
testpaths = testcases --slowmo=500
addopts = --alluredir=reports/allure-results --reruns 1 --reruns-delay 1
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    smoke_checklist: "Run critical tests that verify core functionalities and essential workflows."
    regression: "Run full regression suite"
    trainer: "Training Provider-specific tests"
    learner: "Learner user role tests"
    admin: "Admin dashboard and flow tests"
    e2e: "End to End testing that spans multiple roles and workflows"

asyncio_mode = auto



